<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>light and dark</title>
  </head>
  <body>
    <div class="switch-container">
      <!-- label and input are hidden, the visible part is the span and the slider is a pseudo element of span -->
      <label class="switch">
        <input class="switch--input" type="checkbox" />
        <div class="switch-background"></div>
      </label>
    </div>
    <!-- <nav class="navigation">
      <a href="">link 1</a>
      <a href="">link 2</a>
      <a href="">link 3</a>
    </nav> -->
    <!-- HERO SECTION -->
    <section class="hero-section">
      <header class="main-header">
        <h1 class="main-header-text">the shoe shop</h1>
        <p class="main-header-subtext">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo rem
          ipsam delectus recusandae dolore.
        </p>
        <button class="header-btn btn">Start shopping</button>
      </header>
      <div class="image-container">
        <div class="main-circle">
          <img
            class="header-img"
            src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1480&q=80"
            alt="image of a black shoe"
          />
        </div>
      </div>
    </section>

    <!-- NEW ARRIVALS CAROUSEL -->
    <section class="arrivals-section">
      <h2 class="carousel-headline">new ARRIVALS</h2>

      <div class="slider">
        <div class="slide slide--1">
          <img
            src="https://images.unsplash.com/photo-1551489186-cf8726f514f8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt="shoe"
          />
        </div>

        <div class="slide slide--2">
          <img
            src="https://images.unsplash.com/photo-1580902394724-b08ff9ba7e8a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
            alt="shoe"
          />
        </div>
        <div class="slide slide--3">
          <img
            src="https://images.unsplash.com/photo-1588207416472-d159f9fbe954?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="shoe"
          />
        </div>
        <button class="btn btn-left btn-slider">
          <i class="btn-icon fa-solid fa-circle-left"></i>
        </button>
        <button class="btn btn-right btn-slider">
          <i class="btn-icon fa-solid fa-circle-right"></i>
        </button>
        <div class="dots">
          <!-- <button class="dots-dot"></button>
          <button class="dots-dot dots-dot-active"></button> -->
        </div>
      </div>
    </section>

    <!-- BEST SELLERS -->
    <!-- <section class="best-section">
      <h2>BEST SELLERS</h2>
    </section> -->
    <script src="script.js"></script>
  </body>
</html>
